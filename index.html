<html>

<head>
  <meta charset="utf-8">
  <link href="/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    html {
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
    }

    .a11y-label {
      margin: 0;
      text-align: right;
      font-size: 0.7rem;
      width: 98%;
    }

    body {
      margin: 10px;
      background: #f5f9fa;
    }
  </style>

  <title>コードでの意思決定 — 条件文 - Playable_code_2 - code sample</title>
</head>

<body>

  <h2>出力結果</h2>
  <div class="output" style="height: 300px; background-color: white; color: black;">
    <label for="theme">テーマを選んでください: </label>
    <select id="theme">
      <option value="white">白</option>
      <option value="black">黒</option>
      <option value="purple">紫</option>
      <option value="yellow">黄</option>
      <option value="psychedelic">サイケ</option>
    </select>

    <h1>私のウェブサイト</h1>
  </div>

  <script>
    const select = document.querySelector('select');
    const html = document.querySelector('.output');

    select.onchange = function () {
      const choice = select.value;

      switch (choice) {
        case 'black':
          update('black', 'white');
          break;
        case 'white':
          update('white', 'black');
          break;
        case 'purple':
          update('purple', 'white');
          break;
        case 'yellow':
          update('yellow', 'darkgray');
          break;
        case 'psychedelic':
          update('lime', 'purple');
          break;
      }
    }

    function update(bgColor, textColor) {
      html.style.backgroundColor = bgColor;
      html.style.color = textColor;
    }
  </script>
</body>

</html>
